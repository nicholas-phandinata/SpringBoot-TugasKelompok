<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<meta charset="utf-8" />
<title>Card View</title>
</head>
<body>
	<div class="container-fluid custom-nav-container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> View </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="@{/}">List View</a> <a
								class="dropdown-item" th:href="@{/cardview}">Card View</a>
						</div></li>
				</ul>
			</div>
			<div class="navbar-nav navbar-right">
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Logged in as <span
							sec:authentication="principal.username"> User</span></a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<span class="navbar-text" sec:authorize="isAuthenticated()">
								<a class="dropdown-item" th:href="@{/logout}">Logout</a>
							</span>
						</div></li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-3 mt-3 mb-2" th:each="book : ${Books}">
				<div class="card" style="height: 380px;">
					<img th:src="@{/images/user.png}" alt="" class="card-img-top"
						height="140">
					<div class="card-body">
						<h5 class="text-center" th:text="${book.book_title}"></h5>
						<p class="text-center" th:text="${book.book_author}"></p>
						<p class="text-center" th:text="'Quantity: ' + ${book.quantity}"></p>
					</div>
					<div class="card-footer">
						<p class="text-center" th:text="${book.category.category_name}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
