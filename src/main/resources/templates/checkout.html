<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<meta charset="utf-8" />
<title>My Checkout</title>
</head>
<body>
	<div class="container-fluid custom-nav-container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/rent">My
							Rent Cart</a></li>
					<li class="nav-item"><a class="nav-link" href="/checkout">My
							Checkout</a></li>
					<li class="nav-item"><a class="nav-link" href="/myHistory">My
							History</a></li>
				</ul>
			</div>
			<div class="navbar-nav navbar-right">
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Logged in as <span
							sec:authentication="principal.username"> User</span></a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<span class="navbar-text" sec:authorize="isAuthenticated()">
								<a class="dropdown-item" th:href="@{/logout}">Logout</a>
							</span>
						</div></li>
				</ul>
			</div>
		</nav>
	</div>

	<div align="center">
		<h1>My Checkout</h1>
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Book Title</th>
					<th>Book Author</th>
					<th>Book Publisher</th>
					<th>Rent Date</th>
					<th>Return Date</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${Approves}">
					<td th:text="${item.Book.book_title}"></td>
					<td th:text="${item.Book.book_author}"></td>
					<td th:text="${item.Book.book_publisher}"></td>
					<td th:text="${item.rent_date}"></td>
					<td th:text="${item.return_date}"></td>
					<td th:text="${item.status}"></td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<span th:if="${Print}">
		<a th:href="@{/export}"
		 class="btn btn-warning btn-sm">Print My Checkout</a>
		 </span>
	</div>
</body>
</html>
