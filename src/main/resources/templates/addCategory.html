<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<meta charset="utf-8" />
	<title>Category Add</title>
</head>

<bod>
<div class="container mt-5">

	<button type="button" class="btn btn btn-success btn-sm" data-toggle="modal" data-target="#createCategory">Create
		New Category
	</button>&nbsp;&nbsp;
</div>
	<!-- Modal -->
	<div class="modal fade" th:attr="id=createCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document" style="max-width: 30%;">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" th:action="@{/admin/save-cat}" th:object="${category}" method="post">

						<table cellpadding="10">
							<tr>
								<td>Category Name:</td>
								<td><input type="text" th:field="*{category_name}" size="38" autofocus /></td>
							</tr>
						</table>
						<div class="float-right">
							<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"
								style="width: 100px;">Cancel</button>
							<button type="submit" class="btn btn-outline-primary btn-sm" style="width: 100px;">Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
