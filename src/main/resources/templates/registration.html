<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/stylelogin.css}">
</head>

<body>
	<section class="form my-4 mx-5">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-5">
					<img class="img-fluid" src="../static/img/2.jpeg" width="1000" th:src="@{img/2.jpeg}" />
				</div>
				
				<div class="col-lg-7 px-5 pt-2">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
					<h2 class="font-weight-bold py-1">Register</h2>
					<form th:action="@{/registration}" method="post" th:object="${user}">
						<div class="form-row">
							<div class="col-lg-7">
								<span>First Name:</span>
								<input id="firstName" class="form-control" th:field="*{firstName}" required
									autofocus="autofocus" />
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<span>Last Name:</span>
								<input id="lastName" class="form-control" th:field="*{lastName}" required
									autofocus="autofocus" />
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<span>Email:</span>
								<input id="email" class="form-control" th:field="*{email}" required
									autofocus="autofocus" />
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<span>Password:</span>
								<input id="password" class="form-control" type="password" th:field="*{password}"
									required autofocus="autofocus" />
							</div>
						</div>

						<div class="form-row">
							<div class="col-lg-7">
								<button type="submit" class="btn1 mt-3 mb-3">Sign Up </button>
							</div>
						</div>
						<div class="form-group">
							<span>Already registered? <a href="/" th:href="@{/login}">Login
									here</a></span>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
