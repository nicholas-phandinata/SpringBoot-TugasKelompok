<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<meta charset="utf-8" />
<title>My History</title>
</head>
<body>
<div class="container-fluid custom-nav-container">
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand"><i class="	fas fa-book-open me-1"></i>
<span class= "font-weight-bold">Perpusnas</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      	<li class="nav-item"><a class="nav-link" href="/">Home
							
					</a></li>
		<li class="nav-item"><a class="nav-link" href="/rent">My
							Rent Cart<span class="sr-only">(current)</span></a></li>
		<li class="nav-item"><a class="nav-link font-weight-bold" href="/checkout">My
							Checkout</a></li>
		<li class="nav-item active"><a class="nav-link font-weight-bold" href="/myHistory">My
							History</a></li>
		<li>
		<form class="d-flex px-2" th:action="@{/myHistory}" method="POST">
                <div class="input-group">                    
                    <input type="text" class="form-control" placeholder="Search" id="Keyword" name="Keyword">
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </li>
    </ul>
    <ul class="navbar-nav navbar-right">
					<li class="nav-item dropdown">
						<a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><i class="fas fa-user me-3"></i> 
						<i sec:authentication="principal.username"></i>
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
<!--								<li><a class="dropdown-item" href="#" >Profile</a></li>
								<li><a class="dropdown-item" href="#">Settings</a></li>-->
								<li><a class="dropdown-item"  th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a></li>
							</ul>
					</li>
				</ul>
  </div>
  
</nav>
</div>
	
	<div th:if="${Histories}" align="center">
		<h1>My History</h1>
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Book Title</th>
					<th>Book Author</th>
					<th>Book Publisher</th>
					<th>Category</th>
					<th>Rent Date</th>
					<th>Completed Date</th>
					<th>Information</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${Histories}">
					<td th:text="${item.Book.book_title}"></td>
					<td th:text="${item.Book.book_author}"></td>
					<td th:text="${item.Book.book_publisher}"></td>
					<td th:text="${item.Book.Category.category_name}"></td>
					<td th:text="${item.rent_date}"></td>
					<td th:text="${item.record_time}"></td>
					<td th:text="${item.information}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:if="${NotFound}">
		<br><br><br>
		<h3>Search not found, sorry</h3>
	</div>
</body>
</html>
