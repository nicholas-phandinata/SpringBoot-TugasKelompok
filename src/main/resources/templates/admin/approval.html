<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Approval</title>
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
					class="	fas fa-book-open me-2"></i>Perpusnas</div>
			<div class="list-group list-group-flush my-3">
				<a th:href="@{/admin}"
					class="list-group-item list-group-item-action bg-transparent second-text active"><i
						class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
				<a th:href="@{/admin/category}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
						class="fas fa-book me-2"></i>Book Category</a>
				<a th:href="@{/admin/bookList}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
						class="fas fa-book me-2"></i>Book</a>
				<a th:href="@{/admin/approval}"
					class="list-group-item list-groui -item-action bg-transparent second-text fw-bold"><i
						class="fas fa-chart-line me-2"></i>Approval</a>
				 <a th:href="@{/admin/report}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Reports</a>
				<a th:href="@{/logout}" sec:authorize="isAuthenticated()"
					class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
					<i class="fas fa-power-off me-2"></i>Logout</a>

			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
				<div class="d-flex align-items-center">
					<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
					<h2 class="fs-2 m-0">Approval</h2>
				</div>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fas fa-user me-2" sec:authentication="principal.username"></i>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<!--								<li><a class="dropdown-item" href="#" >Profile</a></li>
								<li><a class="dropdown-item" href="#">Settings</a></li>-->
								<li><a class="dropdown-item" th:href="@{/logout}"
										sec:authorize="isAuthenticated()">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container-fluid px-4">
				<div class="row my-5">
					<div class="col">
						<table class="table bg-white rounded shadow-sm  table-hover">
							<thead>
								<tr>
									<th colspan="2">Borrower</th>
									<th>Book Title</th>
									<th>Rent Date</th>
									<th>Return Date</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${Approves}">
									<td th:text="${item.user.firstName}"></td>
									<td th:text="${item.user.lastName}"></td>
									<td th:text="${item.Book.book_title}"></td>
									<td th:text="${item.rent_date}"></td>
									<td th:text="${item.return_date}"></td>
									<td th:text="${item.status}"></td>
									<td th:if="${item.status} == 'Pending'">
									<a th:href="@{'/admin/approval/' + ${item.approve_id}}"
										class="btn btn-success btn-sm">Approved</a>
									<a th:href="@{'/admin/history/' + ${item.approve_id} + '?information=Rejected'}"
										class="btn btn-danger btn-sm">Reject</a>
									</td>
									<td th:if="${item.status} == 'approved'">
									<a th:href="@{'/admin/history/' + ${item.approve_id} + '?information=Returned'}"
										class="btn btn-info btn-sm">Returned</a></td>
								</tr>
							</tbody>
						</table>
						<center>
						<a href="" th:href="@{/admin/approval/approve-all}" class="btn btn-success"> Approve All </a>
						<a href="" th:href="@{/admin/approval/return-all}" class="btn btn-info"> Return All </a>
						<a href="" th:href="@{/admin/approval/reject-all}" class="btn btn-danger"> Reject All </a>
						</center>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		var el = document.getElementById("wrapper");
		var toggleButton = document.getElementById("menu-toggle");

		toggleButton.onclick = function () {
			el.classList.toggle("toggled");
		};
	</script>
</body>

</html>
