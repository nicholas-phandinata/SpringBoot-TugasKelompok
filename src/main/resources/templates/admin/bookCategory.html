<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
	<title>Book Category</title>
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
					class="	fas fa-book-open me-2"></i>Perpusnas</div>
			<div class="list-group list-group-flush my-3">
				<a th:href="@{/admin}"
					class="list-group-item list-group-item-action bg-transparent second-text active"><i
						class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
				<a th:href="@{/admin/category}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
						class="fas fa-book me-2"></i>Book Category</a>
				<a th:href="@{/admin/bookList}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
						class="fas fa-book me-2"></i>Book</a>
				<a th:href="@{/admin/approval}" class="list-group-item list-groui -item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-chart-line me-2"></i>Approval</a>
                 <a th:href="@{/admin/report}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Reports</a>
                        <a  th:href="@{/logout}" sec:authorize="isAuthenticated()" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
				<i class="fas fa-power-off me-2" ></i>Logout</a>

			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
				<div class="d-flex align-items-center">
					<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
					<h2 class="fs-2 m-0">Book Category</h2>
				</div>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fas fa-user me-2" sec:authentication="principal.username"></i>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
<!--								<li><a class="dropdown-item" href="#" >Profile</a></li>
								<li><a class="dropdown-item" href="#">Settings</a></li>-->
								<li><a class="dropdown-item"  th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>

			<div class="container-fluid px-4">
				<div class="">
				</div>


				<div class="">
					<!--<div class="col-md-8">
						<form th:action="@{/admin/category}"  method="get">
							<input class="search" type="text" name="keyword" placeholder="Cari..." required>
							<input class="button" type="submit" value="Cari">
						</form>
					</div>-->
					<div class="col-md-5">
						<button type="button" class="button" data-toggle="modal" data-target="#createCategory">Create
							New Category
						</button>
					</div>

					<!-- Modal -->
					<div class="modal fade" th:attr="id=createCategory" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document" style="max-width: 30%;">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form action="#" th:action="@{/admin/save-cat}" th:object="${category}"
										method="post">

										<table>
											<tr>
												<td>Category Name:</td>
												<td><input type="text" th:field="*{category_name}" size="38"
														autofocus /></td>
											</tr>
										</table>
										<div class="float-right">
											<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"
												style="width: 100px;">Cancel</button>
											<button type="submit" class="btn btn-outline-primary btn-sm"
												style="width: 100px;">Create</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col">
					<table class="table bg-white rounded shadow-sm  table-hover" id="table_id">
						<thead>
							<tr>
								<th scope="col">Category ID</th>
								<th scope="col">Category Name</th>
								<th align="center">Action</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="cat : ${cate}">
								<tr>
									<th scope="row" th:text="${cat.category_id}"></th>
									<td th:text="${cat.category_name}"></td>
									<!-- Start Modal Update-->
									<td> <a class="btn btn-success btn-sm"
											th:href="@{'/admin/edit-cat/' + ${cat.category_id}}" /> <span
											class="fa fa-pencil"></span></td>


								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- /#page-content-wrapper -->
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function () {
			$('#table_id').DataTable();
		});
	</script>
	<script>
		var el = document.getElementById("wrapper");
		var toggleButton = document.getElementById("menu-toggle");

		toggleButton.onclick = function () {
			el.classList.toggle("toggled");
		};
	</script>
</body>

</html>
