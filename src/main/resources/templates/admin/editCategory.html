<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Edit Product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div align="center" class="container col-lg-4">
		<h1>Edit Category</h1>
		<br />
		<form action="#" th:action="@{/admin/edit-cat}" th:object="${category}" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Id Category</label>
				<input type="text" th:field="*{category_id}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" readonly required>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Category Name</label>
				<input type="text" th:field="*{category_name}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>

</html>
