					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"

			<div class="container-fluid px-4">

				<body>
				<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
					<div align="center" class="container col-lg-4">
						<form action="#" th:action="@{/admin/edit-cat}" th:object="${category}" method="post">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Id Category</label>
								<input type="text" th:field="*{category_id}" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" readonly required>
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Category Name</label>
								<input type="text" th:field="*{category_name}" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" required>
							</div>
							<button type="submit" class="button">Submit</button>
						</form>
					</div>
					</div>
				</body>
			</div>
			<!-- /#page-content-wrapper -->
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" charset="utf8"
			src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
		<script>
			$(document).ready(function () {
				$('#table_id').DataTable();
			});
		</script>
		<script>
			var el = document.getElementById("wrapper");
			var toggleButton = document.getElementById("menu-toggle");

			toggleButton.onclick = function () {
				el.classList.toggle("toggled");
			};
		</script>
		<script type="text/javascript">
			function previewFile() {
				var preview = document.querySelector('img');
				var file = document.querySelector('input[type=file]').files[0];
				var reader = new FileReader();

				reader.onloadend = function () {
					preview.src = reader.result;
				}

				if (file) {
					reader.readAsDataURL(file);
				} else {
					preview.src = "";
				}
			}
		</script>
</body>
